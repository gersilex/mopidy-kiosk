<div class='spinner'>
  <mat-spinner *ngIf='!(mopidy.searchResults$ | async)'></mat-spinner>
</div>
<div class='provider {{ provider.uri.split(":")[0] }}' *ngFor='let provider of (mopidy.searchResults$ | async)?.result'>
  <p class='provider'>{{ provider.uri.split(":")[0] }}</p>
  <table>
    <th></th>
    <th>Title</th>
    <th>Artist</th>
    <tr *ngFor='let track of provider.tracks'>
      <td>
        <button class='bg-primary' mat-flat-button (click)='enqueueTrack(track)'>
          <mat-icon>playlist_add</mat-icon>
        </button>
      </td>
      <td>{{ track.name }}</td>
      <td>{{ track.artists[0]?.name }}</td>
    </tr>
  </table>
</div>
