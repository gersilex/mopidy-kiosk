<!-- <h2 class='header'>Playlist</h2> -->
<table>
  <th>#</th>
  <th>Title</th>
  <th>Artist</th>
  <tr *ngFor="let song of (mopidy.playlist$ | async)?.result; let i = index" [ngClass]="{'current': i == 0}">
    <td>{{ i }}</td>
    <td>{{ song.name }}</td>
    <td>{{ song.artists[0]?.name }}</td>
  </tr>
</table>
