<table *ngIf='(mopidy.playlist$ | async)?.result?.length > 0'>
  <th>#</th>
  <th>Title</th>
  <th>Artist</th>
  <tr *ngFor="let song of (mopidy.playlist$ | async)?.result; let i = index" [ngClass]="{'bg-primary': i === 0}">
    <td>{{ song.tlid }}</td>
    <td>{{ song.track.name }}</td>
    <td>
      <span *ngIf='song.track.artists'>{{ song.track.artists[0]?.name }}</span>
    </td>
  </tr>
</table>
